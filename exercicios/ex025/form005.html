<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexo-masculino" value="M" /><label
          for="isexo-masculino"
          >Masculino</label
        ><br />
        <input
          type="radio"
          name="sexo"
          id="isexo-feminino"
          value="F"
          checked
        /><label for="isexo-feminino">Feminino</label><br />
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input
          type="checkbox"
          name="esporte-basquete"
          id="iesporte-basquete"
          checked
        /><label for="iesporte-basquete">Basquete</label><br />
        <input
          type="checkbox"
          name="esporte-futebol"
          id="iesporte-futebol"
          checked
        /><label for="iesporte-futebol">Futebol</label><br />
        <input
          type="checkbox"
          name="esporte-natação"
          id="iesporte-natação"
        /><label for="iesporte-natação">Natação</label><br />
        <input
          type="checkbox"
          name="esporte-tenis"
          id="iesporte-tenis"
          for="iesporte-tenis"
        /><label for="iesporte-tenis">Tênis</label><br />
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
